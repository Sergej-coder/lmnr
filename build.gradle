plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}



repositories {
    mavenCentral()
}

dependencies {
    // Selenide
    testImplementation 'com.codeborne:selenide:7.4.2'

    testImplementation 'org.testng:testng:7.9.0'
    testImplementation 'io.qameta.allure:allure-testng:2.24.0'

    // Optional: Logging
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.9'
}

test {
    useTestNG()

    
    maxHeapSize = "1G"


}

allure {
    version = '2.27.0'
    adapter {
        aspectjweaver = true
        frameworks {
            selenide {
                enabled = true
            }
        }
    }
}
